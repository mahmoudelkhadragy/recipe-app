<div class="row">
  <div class="col-12">
    <button class="btn btn-primary">Add Recipe</button>
  </div>
  <hr class="my-2" />
  <div class="col-12">
    <app-recipe-item
      *ngFor="let recipe of recipes"
      [recipe]="recipe"
      (click)="onRecipeSelected(recipe)"
    ></app-recipe-item>
  </div>
</div>
