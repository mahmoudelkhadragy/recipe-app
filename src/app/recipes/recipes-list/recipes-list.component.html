<div class="row">
  <div class="col-12">
    <button class="btn btn-primary">Add Recipe</button>
  </div>
  <hr class="my-2" />
  <div class="col-12">
    <a
      href=""
      class="list-group-item d-flex justify-content-between align-items-center bg-light-gry mb-2 border p-2"
      *ngFor="let recipe of recipes"
    >
      <div class="pull-left">
        <h4 class="list-group-item-heading fs-6">{{ recipe.name }}</h4>
        <p class="list-group-item-text fs-6">{{ recipe.description }}</p>
      </div>
      <span class="pull-right">
        <img
          [src]="recipe.imagePath"
          [alt]="recipe.name"
          class="img-responsive"
          style="max-height: 50px"
        />
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
