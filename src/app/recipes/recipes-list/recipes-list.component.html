<div class="row">
  <div class="col-12">
    <button class="btn btn-primary" (click)="onAddNewRecipe()">
      Add Recipe
    </button>
  </div>
  <hr class="my-2" />
  <div class="col-12">
    <app-recipe-item
      *ngFor="let recipe of recipes; let i = index"
      [recipe]="recipe"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
