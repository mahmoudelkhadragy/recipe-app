<div class="row">
  <div class="col-12">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group mb-2">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          ngModel
          required
        />
      </div>
      <div class="form-group mb-3">
        <label for="amount">Amount</label>
        <input
          type="number"
          class="form-control"
          id="amount"
          name="amount"
          ngModel
          required
          pattern="^[1-9]+[0-9]*$"
        />
      </div>
      <button
        type="submit"
        class="btn btn-success mr-2"
        [disabled]="form.invalid"
      >
        {{ editMode ? "Update" : "Add" }}
      </button>
      <button type="button" class="btn btn-primary" (click)="onClear()">
        Clear
      </button>
    </form>
  </div>
</div>
